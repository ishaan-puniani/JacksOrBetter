<html>
<head>
 <script type="text/javascript" src="./javascript/vendor/jquery-2.0.3.min.js"></script>
<script>

function login(){
var txtUserName = $('#txtUserName').val();
var txtPassword = $('#txtPassword').val();
var settings = {
  "async": true,
  "crossDomain": true,
  "url": "http://localhost:9000/auth/local",
  "method": "POST",
  "headers": {
    "content-type": "application/x-www-form-urlencoded",
    "cache-control": "no-cache",
    "postman-token": "dc832529-8b74-09e3-982e-b9758121a880"
  },
  "data": {
    "email": txtUserName,
    "password": txtPassword
  }
}

$.ajax(settings).done(function (response) {
    if(response.token){
        sessionStorage.token = response.token;
        window.location.href = "./index.html";
    }else{
        alert("Not able to sign in");
    }
});

}
</script>
</head>
<body>

<div>
<input id="txtUserName" type="text" placeholder="user name"/>
<input id="txtPassword" type="text" placeholder="password"/>
<input type="button" onclick="login()" />
</div>

</body>
</html>
